<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contato - Projeto Final &raquo; DIW</title>

  <link rel="stylesheet" href="css/style.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/contrast.js"></script>
  <script src="js/script.js"></script>
</head>
<body id="topo">
  <div id="site-mask"></div>

  <nav class="main">
    <a class="logotipo" href="index.html">
      <img src="images/logo.png" alt="Site de Programador" title="Site de Programador">
    </a>

    <button class="main-menu">
      <i class="icon fas fa-bars"></i>
    </button>

    <ul class="main-menu">
      <li><a href="index.html">Home</a></li>

      <li class="social">
        <a href="#" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="#" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="#" title="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="container" class="container">
    <article id="contato">
      <header>
        <h3 class="text-center">Contato</h3>
      </header>
      <hr>
      <div class="row">
        <div class="col-md-6 offset-md-3 text-justify">
          <form class="form" action="" method="POST">
            <fieldset class="fieldset">
              <legend>Dados Pessoais</legend>
              <div class="form-group">
                <label class="control-label" for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
              </div>
              <div class="form-group">
                <label class="control-label" for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required>
              </div>
            </fieldset>
            <fieldset class="fieldset">
              <legend>Dados Profissionais</legend>
              <div class="form-group">
                <label class="control-label" for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label class="control-label" for="lattes">Lattes:</label>
                <input type="text" class="form-control" id="lattes" name="lattes">
              </div>
            </fieldset>
            <div class="form-group">
              <label class="control-label" for="mensagem">Mensagem:</label>
              <textarea class="form-control" id="mensagem" name="mensagem" required></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </article>
  </div>

  <footer class="main">
    <span class="rights">
      &copy; 2012-<span class="actual-year"></span> Fagner Lima.
      <br>
      Todos os direitos reservados.
    </span>
  </footer>
</body>
</html>
